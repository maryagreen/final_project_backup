{% extends "base.html" %}

{% block title %}Choose your blog...{% endblock %}

{% block  content %}


<div class="row">
    
    <div class="col-md-offset-3 col-md-6">
        
        <h1>Choose Blog</h1>
        
        <div class="blog-list">
            {% for blog in blogs %}
            <div class="blog-item">
                <h4><a href="{{ url_for('blogindex',id=blog.id) }}">{{blog.name}} - {{blog.id}} - {{blog.author.fullname}}</a> </h4> 
                <div class="text-muted">Posted by <a href="{{url_for('bio', author_id=blog.admin)}}">{{blog.author.fullname}}</a> </div>
            </div>
            {% endfor %}
        </div>
        
    </div> 
</div>

{% endblock %}
